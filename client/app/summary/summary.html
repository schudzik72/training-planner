<link rel="stylesheet" href="dist/css/summary.css">
<md-content id="summary-container" layout="row" layout-align="center center">
	<md-progress-circular ng-show="!vm.loaded" md-diameter="96"></md-progress-circular flex>
	<div class="profile" flex layout="row" layout-align="center space-between" ng-show="vm.loaded">
		<md-icon md-svg-src="img/icons/account-circle.svg" class="profile-picture"></md-icon>
		<div class="profile-summary" layout="column">
			<h3 class="md-display-3">{{ vm.user.getName() }}</h3>
			<p class="md-headline">Bodytype: {{ vm.user.bodyType | uppercase }}</p>
			<p class="md-headline">Height: {{ vm.user.height }}</p>
			<p class="md-headline">Weight: {{ vm.user.weight }}</p>
		</div>
	</div>
</md-content>
