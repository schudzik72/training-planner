<!DOCTYPE html>
<html>
<head>

		.ng-hide {
			display: none !important;
		}

	</style>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title ng-bind="title">
		Training Planner
	</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
	<base href="/">

	<link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="node_modules/toastr/build/toastr.css">
	<link rel="stylesheet" href="node_modules/animate.css/animate.css">

<body ng-cloak ng-app="trainingPlanner" layout="column">

<shell></shell>

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-aria/angular-aria.js"></script>
<script src="node_modules/angular-messages/angular-messages.js"></script>
<script src="node_modules/angular-material/angular-material.js"></script>
<script src="node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/toastr/toastr.js"></script>

<script src="app/app.module.js"></script>

<script src="app/summary/summary.controller.js"></script>
<script src="app/summary/summary.route.js"></script>

<script src="app/list/list.component.js"></script>
