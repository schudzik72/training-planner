<link rel="stylesheet" href="dist/css/list.css">
<md-content layout="column" fill-layout class="workout-list-container">
	<h1 class="md-display-3">Workouts</h1>
	<md-button class="md-fab md-fab-top-right" aria-label="Add" ng-click="vm.showAddWorkoutForm($event)">
		<md-icon md-svg-icon="img/icons/plus.svg"></md-icon>
	</md-button>
	<md-list class="workout-list">
		<md-list-item class="md-3-line" ng-repeat="workout in vm.workouts" ng-init="workoutListIndex = $index">
        	<div class="md-list-item-text">
				<h3 class="md-headline">{{ workout.name }}</h3>
				<h4 class="md-title">{{ workout.type.name }}</h4>
				<p class="md-subhead">
					Repetitions: {{ workout.type.repetitions }} | Series: {{ workout.type.series }} | Break: {{ workout.type.break }}</p>
        	</div>
        	<md-button class="md-secondary" ng-click="vm.open(workout)">Open</md-button>
        	<md-button class="md-secondary" ng-click="vm.remove(workoutListIndex)">Remove</md-button>
        	<md-divider ng-if="!$last"></md-divider>
      	</md-list-item>
		<md-list-item ng-if="vm.workouts.length === 0">
			<h5 class="md-headline">No workouts yet</h5>
		</md-list-item>
	</md-list>
</md-content>
