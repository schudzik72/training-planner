<link rel="stylesheet" href="dist/css/workout.form.css">
<md-content class="workout-form-container md-inline-form" layout="column">
	<header>
		<h1 class="md-display-1">Add new workout</h1>
	</header>
	<md-content layout-padding>
    <div>
		<form name="form">
			<div layout-gt-xs="row">
				<md-input-container>
					<label>Workout Name</label>
					<input name="name" required ng-model="vm.workout.name" autocomplete="off">
					<div ng-messages="form.name.$error">
     	 				<div ng-message="required">This is required.</div>
     	 			</div>
				</md-input-container>

				<md-input-container class="md-block" flex-gt-sm>
					<label>Type</label>
					<md-select ng-model="vm.workout.type" name="type" required>
						<md-option ng-repeat="type in vm.types" ng-value="type">
							{{ type.name }}	
						</md-option>
					</md-select>
					<div ng-messages="form.type.$error">
     	 				<div ng-message="required">This is required.</div>
     	 			</div>
				</md-input-container>
			</div>
			<div layout-gt-xs="row">
				<md-input-container flex>
					<label>Description</label>
					<textarea name="description" ng-model="vm.workout.description" md-maxlength="150"></textarea>
					<div ng-messages="form.description.$error">
						<div ng-message="md-maxlength">
							That's too long
						</div>
					</div>
				</md-input-container>
			</div>
			<div layout-gt-xs="row" layout-align="end center">
				<div>
					<md-button ng-click="vm.add(form)">Add</md-button>
				</div>
			</div>
		</form>
	</div>
</md-content>
